<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="ang.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Welcome to Contacts</h1>
	</div>
	<div class="col-md-6">
		<h2>Add People</h2>
		<form novalidate  ng-controller="DataController">
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input ng-model="user.name" type="text" class="form-control" name="name" id="name" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="surname">Surname</label>
		    <input ng-model="user.surname" type="text" name="surname" class="form-control" id="surname" placeholder="Surname">
		  </div>
		  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input ng-model="user.phone" type="number" name="phone" class="form-control" id="phone" placeholder="Phone number">		    
		  </div>
		  <button type="button" class="btn btn-info" ng-click="postData()">Submit</button>
		</form>
	</div>

	<div class="col-md-6" ng-controller="HomeController">
		<h2>Show People</h2>
		<div>
			<table class="table">
				<tr ng-repeat="d in results">
					<td>{{d.name}}</td>
					<td>{{d.surname}}</td>
					<td>{{d.phone}}</td>
					<td><button ng-click="deletePeople(d._id)" class="btn btn-danger">Delete</button></td>
				</tr>		
			</table>	
		</div>

	</div>
</div>
	<footer class="navbar navbar-default navbar-fixed-bottom">
	<p class="text-center">Designed by Charalampos Sykovaridis</p></footer>
</body>
</html>
